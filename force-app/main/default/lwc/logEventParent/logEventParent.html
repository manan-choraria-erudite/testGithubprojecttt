<template>
    <template if:true={isMultipleEvents}>
        <lightning-modal-body>
        <div class="slds-box" style="background:white;">
            <h1 style="font-weight: 600;">Events</h1>
            <template for:each={eventList} for:item="ev">
                <span key={ev.evtId}>
            
            <div class="slds-col">
                <input type="radio" name="chooseEvent" value={ev.evtId} onclick={handalClickTest} style="margin-right: 5px;margin-top: 9px;"/>
                <!--<lightning-outputText type="text"  label={con.Name} ></lightning-outputText>-->
                <lightning-icon icon-name="standard:event" alternative-text="Account" title="Account" size="small"></lightning-icon>
                <label style="font-weight: 600;margin: 8px;">Subject:</label>
                <!--<lightning-input type="checkbox" label={con.Name} ></lightning-input>-->
                <lightning-formatted-text class="Name-Test" value={ev.subject}></lightning-formatted-text>
            </div>
            
            <div class="slds-col">
                <!--<lightning-outputText type="text"  label={con.Name} ></lightning-outputText>-->
                <label style="font-weight: 600;margin-left:50px;font-size:smaller;">Attendee:</label>
                <lightning-formatted-text value={ev.WhoId} style="margin-left:5px;font-size:smaller;"></lightning-formatted-text>
            </div>
            
            <!-- <div class="slds-col">
                <lightning-outputText type="text"  label={con.Name} ></lightning-outputText>
                <label style="font-weight: 600;margin-left:50px;font-size:smaller;">StartDate:</label>
                <lightning-formatted-date-time value={ev.StartDateTime} style="margin-left:5px;font-size:smaller;" year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit" time-zone-name="short"></lightning-formatted-date-time>
            </div>
            
            <div class="slds-col">
                <lightning-outputText type="text"  label={con.Name} ></lightning-outputText>
                <label style="font-weight: 600;margin-left:50px;font-size:smaller;">EndDate:</label>
                <lightning-formatted-date-time value={ev.EndDateTime} style="margin-left:5px;font-size:smaller;" year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit" time-zone-name="short"></lightning-formatted-date-time>
            </div> -->
                </span>
            </template>
            </div>
        </lightning-modal-body>
        <lightning-modal-footer>
                    <lightning-button label="Edit" onclick={handalEditClick} ></lightning-button>
                    <lightning-button label="Cancel"></lightning-button>
                  </lightning-modal-footer>
    </template>
    <template if:true={isButton}>
        <div class={flexipageRegionWidth}>
    <lightning-button if:true={isSave} variant="brand" label="EW Log Meeting" title="Primary action" onclick={handleClick} class="slds-m-left_x-small logButton" style="margin-top: 5px;"></lightning-button>
    <lightning-button if:true={isEdit} variant="brand-outline" label="EW Edit Log Meeting" title="Primary action" onclick={handleClick} class="slds-m-left_x-small logButton" style="margin-top: 5px;"></lightning-button>
    <lightning-button if:true={isEdit} variant="destructive" label="Delete logged Meeting" title="Primary action" onclick={handleDelete} class="slds-m-left_x-small logButton" style="margin-top: 5px;"></lightning-button>
        </div>
    </template>
    <template if:true={isChild}>
    <c-get-email-address event-id={eventId} onsavesuccessful={handleSaveData} attendee={Attendes} subject={subject} dates={dates} start-date={startDate} end-date={endDate} oncloseselected={handleModalClose} is-render={hasRendered} message-body={messageBody}></c-get-email-address>
    </template>
</template>
